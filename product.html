<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Document</title>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/> 
    <script>
        (function(win,doc){
            function change(){
                doc.documentElement.style.fontSize=doc.documentElement.clientWidth*20/320+'px';
            }
            change();
            win.addEventListener('resize',change,false);
        })(window,document); 
    </script>   
</head>
<body>
    <!-- Product page head -->
    <header class="header">
        <div class="banner"></div>
        <a href="javascript:;" class="icon"></a>
    </header>
    <!-- Product page list -->
    <div class="list">产品展示</div>

    <div class="list-box clearfix">
        <div class="list-div fl">
            <div class="pic"></div>
            <div class="text">架子床</div>
        </div>
        <div class="list-div fr">
            <div class="pic1"></div>
            <div class="text">鸳鸯大床</div>
        </div>
        <div class="list-div fl">
            <div class="pic2"></div>
            <div class="text">卷书沙发</div>
        </div>
        <div class="list-div fr">
            <div class="pic3"></div>
            <div class="text">腰形茶桌</div>
        </div>
        <div class="list-div fl">
            <div class="pic4"></div>
            <div class="text">山水大床</div>
        </div>
        <div class="list-div fr">
            <div class="pic5"></div>
            <div class="text">四组合书柜</div>
        </div>
    </div>
    <div class="more">
        <a href="javascript:;">查看更多 +</a>
    </div>
    <div class="empty"></div>
</body>
</html>
